name: Benchmark vectorized vs. consolidated writes

on:
  push:
    branches:
      - master

jobs:
  benchmark:
    name: Benchmark on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform:
          - "ubuntu-latest"
          - "ubuntu-24.04-arm"
          - "macos-latest" # arm
          - "macos-13" # x86_64
          - "windows-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install CMake 3.31
        if: matrix.platform != 'ubuntu-24.04-arm'
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.31.x"

      - name: Install CMake 3.31 for ARM
        if: matrix.platform == 'ubuntu-24.04-arm'
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.31.8/cmake-3.31.8-linux-aarch64.tar.gz
          tar -xzf cmake-3.31.8-linux-aarch64.tar.gz
          sudo mv cmake-3.31.8-linux-aarch64 /opt/cmake
          echo "/opt/cmake/bin" >> $GITHUB_PATH

      - name: Configure and build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=20
          cmake --build build --config Release

      - name: Run benchmarks
        run: ./build/vectorized_test

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-${{ matrix.platform }}
          path: results.csv